<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encipher/Decipher</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- StyleSheet Link -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <!-- Heading top -->
        <h1 class="text-center mt-3">Encipher/Decipher</h1>
        
        <div class="row mt-5">
            <div class="col-4">   
                <h4>PlainText: </h4>
                <!-- Text Box for input of PlainText -->
                <textarea id="plain" autofocus onkeypress="return lettersValidate(event)" onkeyup="encoding()"></textarea>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <div class="d-flex flex-column justify-content-evenly">
                    <h4>Choose Encode/Decode</h4>
                    <div class="d-flex flex-row justify-content-center">
                        <h5 class="align-self-center mx-2">Key: </h5>

                        <!-- Dropdown for change Key -->
                        <select id="key" name="key_encode" onchange="onChangeKey()">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                        </select>
                    </div>
                    <button type="button" onclick="change(1)" id="plain_to_cipher" class="btn btn-success button-font">PlainText to CipherText</button>
                    <button type="button" onclick="change(2)" id="cipher_to_plain" class="btn btn-outline-success button-font">CipherText to PlainText</button>
                </div>
            </div>
            <div class="col-4">
                <h4>CipherText: </h4>

                <!-- Text Box for input of CipherText -->
                <textarea disabled id="cipher" onkeypress="return lettersValidate(event)" onkeyup="decoding()"></textarea>
            </div>
        </div>

        <!-- Instructions For the Web Page -->
        <div class="instructions">
            <h3>Instructions: </h3>
            <ul class="list">
                <li class="list-item">The key is between 0 and 25.</li>
                <li class="list-item">Only Uppercase and Lowercase alphabets are allowed.</li>
                <li class="list-item">We can convert PlainText to CipherText or CipherText to PlainText.</li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
